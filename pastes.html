<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastes - Pastebin POC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl mb-4">Your Pastes</h1>
    <div id="pastes" class="w-full max-w-2xl">
        <!-- Placeholder for pastes -->
    </div>
    <button onclick="goBack()" class="mt-4 bg-gray-700 p-2 rounded hover:bg-gray-600">Back to Main</button>

    <script>
        function goBack() {
            window.location.href = 'main.html'; // Redirects back to main page
        }

        function loadPastes() {
            const pastesContainer = document.getElementById('pastes');
            const pastes = JSON.parse(localStorage.getItem('pastes')) || [];
            if (pastes.length === 0) {
                pastesContainer.innerHTML = '<p class="text-center">No pastes available.</p>';
            } else {
                pastes.forEach(paste => {
                    const pasteElement = document.createElement('div');
                    pasteElement.className = 'bg-gray-800 p-4 mb-2 rounded';
                    pasteElement.textContent = paste;
                    pastesContainer.appendChild(pasteElement);
                });
            }
        }

        // Load pastes when the page is loaded
        window.onload = loadPastes;
    </script>
</body>
</html>
