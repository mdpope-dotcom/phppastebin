<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin POC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div id="login-form" class="w-full max-w-xs">
        <h2 class="text-center text-2xl mb-6">Login</h2>
        <input type="text" id="username" placeholder="Username" class="block w-full p-2 mb-4 border border-gray-600 rounded">
        <input type="password" id="password" placeholder="Password" class="block w-full p-2 mb-4 border border-gray-600 rounded">
        <button onclick="login()" class="w-full bg-blue-500 p-2 rounded hover:bg-blue-600">Login</button>
    </div>

    <div id="main-content" class="hidden w-full h-screen flex flex-col items-center justify-center">
        <h1 class="text-3xl mb-4">Welcome to Pastebin POC</h1>
        <div class="flex space-x-4">
            <button onclick="searchPaste()" class="bg-gray-700 p-2 rounded hover:bg-gray-600">Search Paste</button>
            <button onclick="createPaste()" class="bg-gray-700 p-2 rounded hover:bg-gray-600">Create Paste</button>
        </div>
        <div id="pastes" class="mt-4"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'd' && password === 'd') {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else {
                alert('Invalid credentials');
            }
        }

        function searchPaste() {
            // Placeholder function for searching pastes
            alert('Search functionality not implemented yet.');
        }

        function createPaste() {
            // Placeholder function for creating pastes
            alert('Create paste functionality not implemented yet.');
        }
    </script>
</body>
</html>
